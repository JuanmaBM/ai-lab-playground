---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      containers:
        - name: litellm
          image: litellm/litellm:latest
          args:
            - "--model"
            - "ollama/mistral:7b-instruct"
            - "--api_base"
            - "http://ollama:11434"
          ports:
            - containerPort: 4000
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
